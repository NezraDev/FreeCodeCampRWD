<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name = "description" content="description">
    <link rel="stylesheet" href ="quiz.css">

    <title>Accessibility by Building a Quiz</title>

</head>
<body>
    <header>""
        <img src = "https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg">
        <h1>HTML/CSS Quiz</h1>
        <nav>
            <ul>
            <li><a href="#student-info">INFO</a></li>
            <li><a href="#html-questions">HTML</a></li>
            <li><a href="#css-questions">CSS</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form action ="https://freecodecamp.org/practice-project/accessibility-quiz" method ="POST">
            <section role ="region" aria-labelledby="student-info"><h2 id ="student-info">Student Info</h2></section>
            
            <div class ="info">
                <label for ="students-name">Student's Name
                    <input id ="students-name">
                </label>
            </div>
            <div class ="info">
                <label for ="email-address">Email Address
                    <input id ="email-address">
                </label>
            <div class ="info">
                <label for ="date-of-birth">Date of Birth
                    <input id ="date-of-birth">
                </label>
            </div>   
            </div>
            <section role ="region" aria-labelledby="html-questions"><h2 id ="html-questions">HTML Questions</h2></section>
            <section role ="region" aria-labelledby="css-questions"><h2 id ="css-questions">CSS Questions</h2></section>
        </form>
    </main>

</body>
</html>
